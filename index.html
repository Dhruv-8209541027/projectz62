<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <section id="Home">
        <center>
            <ul class="menu">
                <li class="links"><a href="#Home">Home</a> </li>
                <li class="links"><a href="#grid images">grid view</a></li>
                <li class="links"><a href="#slide images">slide view</a></li>
            </ul>
            <img id="image1" src="download.jpg">
        </center>
    </section>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <section id="grid images">
            <h1>Grid Images</h1>
            <hr>
            <div><span><img src="download%20(1).jpg"></span><span><img src="download%20(2).jpg"></span></div>
            <div><span><img src="download%20(3).jpg"></span><span><img src="download%20(4).jpg"></span></div>
            <div><span><img src="marguerite-729510__340.jpg"></span><span><img src="images.jpg"></span></div>
        </section>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <section id="slide images">
        <h1>Slide Images</h1>
        <div id="myCarousel" class="carousel slide">

            <div class="carousel-inner">

                <div class="item active">
                    <center>
                        <img src="download%20(1).jpg" >
                        <div class="carousel-content"></div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="download%20(2).jpg">
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="download%20(3).jpg">
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="download%20(4).jpg">
                    </center>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
            </div>
        </div>
    </section>
    <br>
    <br>
    <br>
    <br>
    <br>
</body>

</html>
